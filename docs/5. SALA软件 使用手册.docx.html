<p><strong>SALA软件（舒俊等人）：app-release.apk</strong></p>
<p>该APK名为“SALA”，内置的聊天头像均为自带头像。该项目的机器人采用“图灵机器人”连接APi的方式，因资源有限，目前仅支持文字类的问题，以及问题设有上限。该机器人可以闲聊（包括简单的英文翻译，讲故事等），可以询问有关扬大的相关问题，如：扬州大学各个校区的位置，扬州大学校庆等问题。帮助按钮可以联系相关人员进行反馈。</p>
